<!DOCTYPE html>
<html lang="ko">
<head>

    <title>사원 등록 처리 결과</title>
</head>

      2. route 작성 - main - emp_router, /emp
      3. router 핸들러 작성 - get/post 요청

     -->
    <h1>사원 등록 처리 결과</h1>
    <p>사원번호 : {{emp.empid}}</p>
